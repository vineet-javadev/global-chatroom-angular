<div class=" flex flex-col h-full justify-end lg:justify-center items-center px-10 gap-4 lg:gap-8 pt-50">


  <h1 class="text-white text-sm font-mono lg:font-normal lg:text-2xl">Welcome to the global chatroom...</h1>
  <div class=" w-screen px-5 lg:px-[300px] flex justify-center items-center gap-5">
    <input id="username" type="text"
      class=" bg-gray-200 text-black px-5 py-3 w-11/12 lg:w-9/12 rounded-full border-[2px] border-white  "
      placeholder="Enter your good name...">
    <button (click)="handleLogin()"
      class="cursor-pointer w-2/12 py-3 rounded-xl bg-stone-300 text-stone-800 text-center hover:font-bold hover:bg-stone-400">LogIn</button>
  </div>

  <ul class="lg:flex gap-6 w-[80%] justify-center items-center hidden">
    <a title="SERVER" class="px-5 py-2 rounded-md  flex gap-2 items-center cursor-pointer text-white select-none ">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
        <path d="M22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22"
          stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
        <path
          d="M20 5.69899C19.0653 5.76636 17.8681 6.12824 17.0379 7.20277C15.5385 9.14361 14.039 9.30556 13.0394 8.65861C11.5399 7.6882 12.8 6.11636 11.0401 5.26215C9.89313 4.70542 9.73321 3.19045 10.3716 2"
          stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
        <path
          d="M2 11C2.7625 11.6621 3.83046 12.2682 5.08874 12.2682C7.68843 12.2682 8.20837 12.7649 8.20837 14.7518C8.20837 16.7387 8.20837 16.7387 8.72831 18.2288C9.06651 19.1981 9.18472 20.1674 8.5106 21"
          stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
        <path
          d="M19.8988 19.9288L22 22M21.1083 17.0459C21.1083 19.2805 19.2932 21.0919 17.0541 21.0919C14.8151 21.0919 13 19.2805 13 17.0459C13 14.8114 14.8151 13 17.0541 13C19.2932 13 21.1083 14.8114 21.1083 17.0459Z"
          stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
      </svg>
      : </a>
    <a (click)="handleChangeServer($event)"
      class="px-5 py-2 rounded-md border-[2px] border-white cursor-pointer select-none hover:bg-white hover:text-black"
      [ngClass]="{'bg-white text-black font-semibold': selectedServerComp() === 'server-ind' , 'bg-transparent text-white': selectedServerComp() !== 'server-ind' }">
      India</a>
    <a (click)="handleChangeServer($event)"
      class="px-5 py-2 rounded-md border-[2px] border-white cursor-pointer select-none hover:bg-white hover:text-black"
      [ngClass]="{'bg-white text-black font-semibold': selectedServerComp() === 'server-usa' , 'bg-transparent text-white': selectedServerComp() !== 'server-usa' }">
      USA</a>
    <a (click)="handleChangeServer($event)"
      class="px-5 py-2 rounded-md border-[2px] border-white cursor-pointer select-none hover:bg-white hover:text-black"
      [ngClass]="{'bg-white text-black font-semibold': selectedServerComp() === 'server-rus' , 'bg-transparent text-white': selectedServerComp() !== 'server-rus' }">
      Russia</a>
    <a (click)="handleChangeServer($event)"
      class="px-5 py-2 rounded-md border-[2px] border-white cursor-pointer select-none hover:bg-white hover:text-black"
      [ngClass]="{'bg-white text-black font-semibold': selectedServerComp() === 'server-can' , 'bg-transparent text-white': selectedServerComp() !== 'server-can' }">
      Canada</a>
    <a class=" rounded-md border-[2px] border-white  select-none hover:bg-white hover:text-black"></a>
    <a (click)="handleChangeServer($event)"
      class="px-5 py-2 rounded-md border-[2px] border-white cursor-pointer select-none hover:bg-white hover:text-black"
      [ngClass]="{'bg-white text-black font-semibold': selectedServerComp() === 'server-global' , 'bg-transparent text-white': selectedServerComp() !== 'server-global' }">
      Global</a>
  </ul>

</div>
